<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrainActivity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Schedule</h1>
                <p class="lead">All Trains</p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Current Tain Schedule</h3>
                <table class="table table-sm table-hover" id='employee-table'>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4 p-4">
                    <div class="card-body">
                        <h3 class="card-title">Add Train</h3>
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group row">
                                <label for="employee-name-input">Train Name</label>
                                <input class="form-control" id="employee-name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="role-input">Destination</label>
                                <input class="form-control" id="role-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="start-input">First Train Time (HH:mm-military time)</label>
                                <input class="form-control" id="start-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="rate-input">Frequency (min)</label>
                                <input class="form-control" id="rate-input" type="text">
                            </div>
                            <button class="btn btn-primary float-left
                            " id="add-employee-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
